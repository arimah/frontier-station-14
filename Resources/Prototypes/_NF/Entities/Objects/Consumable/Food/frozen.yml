- type: entity
  name: licorice creamsicle
  parent: FoodFrozenBase
  id: FoodFrozenPopsicleLicorice
  description: Vanilla ice cream on a stick covered in a chewy licorice shell.
  components:
  - type: Sprite
    layers:
    - state: stick
    - state: nogga # TODO: rename this or migrate & rename if deleted
  - type: Food
    trash:
    - FoodFrozenPopsicleTrash
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20 # Frontier: 30<20
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
  - type: FlavorProfile # Frontier: add flavour profile
    flavors: # Frontier
    - sweet # Frontier
    - icecream # Frontier
    - licorice # Frontier
